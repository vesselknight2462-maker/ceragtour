<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Saint Martin Tour</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    .login-left {
      background: linear-gradient(135deg, #00bcd4, #0097a7);
      padding: 60px 40px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .login-left i {
      font-size: 5rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .login-left h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .login-left p {
      opacity: 0.9;
      line-height: 1.6;
    }

    .login-right {
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h1 {
      color: #033649;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #666;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      color: #033649;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #00bcd4;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00bcd4;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #00bcd4, #0097a7);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,188,212,0.4);
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #00bcd4;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .alert {
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 768px) {
      .login-container {
        grid-template-columns: 1fr;
      }
      .login-left {
        padding: 40px 30px;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-left">
    <i class="fas fa-shield-alt"></i>
    <h2>Admin Panel</h2>
    <p>Secure login to manage Saint Martin Tour website</p>
    <div style="margin-top: 30px; opacity: 0.8;">
      <p><i class="fas fa-check-circle"></i> Manage Gallery</p>
      <p><i class="fas fa-check-circle"></i> Edit Website Content</p>
      <p><i class="fas fa-check-circle"></i> Manage Tour Members</p>
    </div>
  </div>

  <div class="login-right">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Login to your admin account</p>
    </div>

    <div id="alertBox" class="alert alert-error"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="admin@example.com" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>
      </div>

      <button type="submit" class="btn-login">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>

    <div class="back-link">
      <a href="index.html">
        <i class="fas fa-arrow-left"></i> Back to Website
      </a>
    </div>
  </div>
</div>

<script>
const ADMIN_EMAIL = "Admin@gmail.com";
const ADMIN_PASSWORD = "Admin";

const form = document.getElementById('loginForm');
const alertBox = document.getElementById('alertBox');

function showAlert(message) {
  alertBox.textContent = message;
  alertBox.style.display = 'block';
  
  setTimeout(() => {
    alertBox.style.display = 'none';
  }, 3000);
}

form.addEventListener('submit', (e) => {
  e.preventDefault();
  
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
    // Save login state
    sessionStorage.setItem('adminLoggedIn', 'true');
    sessionStorage.setItem('adminEmail', email);
    
    // Redirect to admin portal
    window.location.href = 'admin-portal.html';
  } else {
    showAlert('‚ùå Invalid email or password');
  }
});
</script>

</body>
</html>
